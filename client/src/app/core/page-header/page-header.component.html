<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section class="py-0 ml-3" style="margin-top: 0px; background-color: #f5f5f5;"
             *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'">
        <div class="container">
            <div class="row d-flex-align-items-center mt-4">
                <div class="col-8 pt-4 text-uppercase">
                    <h3>{{ breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h3>
                </div>
                <div class="col-4 py-1">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
